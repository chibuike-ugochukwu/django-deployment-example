{% extends 'blog/base.html' %}
{% block content %}
<div class="bg-light p-5 rounded-lg m-3">
  {% if registered %}
  <h1>Thank you for registering!</h1>
  {% else %}
  <h1>Register Here!</h1>
  <h3>Fill out the form:</h3>

<form class="User-form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Sign Up">
</form>
{% endif %}
</div>
{% endblock %}
