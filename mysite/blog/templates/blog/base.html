<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">


    <!--medium-editor-->
    <script src="{% static 'blog/js/medium-editor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/medium-editor.css' %}">

    <!--custom css-->
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="loader">
<nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
        </button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<!--Nav bar content-->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<!--Home-->
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'about' %}">About</a>
					</li>


					<!--Link-->
					<li class="nav-item">
						<a class="nav-link" href="https://www.github.com">Github</a>
					</li>


                    <li class="nav-item">
						<a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
					</li>
                </ul>


                <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Welcome: {{ user.username }}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    {% endif %}
                </ul>

            </div>

    </div>
</nav>

<!--CONTENT BLOCK-->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'blog/js/bootstrap.js' %}"></script>
</html>
